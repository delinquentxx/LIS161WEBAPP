<!DOCTYPE html>
<link rel="stylesheet" href="loginpage.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
<body>

<div class="welcome">
  <div class="form-box">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()">Log In</button>
      <button type="button" class="toggle-btn" onclick="register()">Register</button>
    </div>
    <div class="flippicon">
      <img src="FLIPP_LOGO.png">
    </div>
    <form id="login" class="input-group">
      <input type="text" class="input-field-login" placeholder="Student ID" required>
      <input type="text" class="input-field-login" placeholder="Enter Password" required>
      <input type="checkbox" class="chech-box"><span>Remember Password</span>
      <button type="submit" class="submit-btn">Log In</button>
    </form>
    <form id="register" class="input-group">
      <input type="text" class="input-field-register" placeholder="Student ID" required>
      <input type="email" class="input-field-register" placeholder="Email Address" required>
      <input type="text" class="input-field-register" placeholder="Enter Password" required>
      <input type="checkbox" class="chech-box"><span>I agree to the terms and conditions</span>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
<div/>

<script>
var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");

function register(){
  x.style.left = "-400px";
  y.style.left = "50px";
  z.style.left = "110px";
}

function login(){
  x.style.left = "50px";
  y.style.left = "450px";
  z.style.left = "0px";
}

</script>

</body>
</html>
